
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Are You Ready?</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:#d1a2b3;
}

.page{ display:none; text-align:center; }
.page.active{ display:block; }

button{
  padding:14px 40px;
  font-size:26px;
  border:none;
  border-radius:30px;
  background:#d21e57;
  color:#fff;
  cursor:pointer;
  transition:transform 0.35s ease;
}

#noBtn{
  background:#555;
  color:#fff;
}

.blur{ filter:blur(6px); }

#popup{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.4);
}

#popupBox{
  background:#fff;
  padding:35px;
  border-radius:20px;
  width:420px;
  text-align:center;
}

#popupQuestion{
  min-height:70px;
}

/* first state */
#btnArea{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:25px;
  position:relative;
  height:120px;
}

/* animation state */
#btnArea.absolute{
  display:block;
}

#yesBtn.absolute{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%) scale(1);
  z-index:2;
}

#noBtn.absolute{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(120px, -50%) scale(1);
  z-index:1;
}
.heart{
  position:fixed;
  left:50%;
  top:50%;
  font-size:24px;
  pointer-events:none;
  animation:burst 1.2s ease-out forwards;
}

@keyframes burst{
  from{
    transform:translate(-50%, -50%) scale(0.4);
    opacity:1;
  }
  to{
    transform:
      translate(calc(-50% + var(--x)), calc(-50% + var(--y)))
      scale(1.6);
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="page1" class="page active">
  <h1>Cutie, are you ready? ğŸ’—</h1>
  <button onclick="goNext()">Ofcourse yes â¤ï¸</button>
</div>

<div id="page2" class="page">
  <h1>Happy Valentine Day ğŸ’˜</h1>
  <button onclick="openPopup()">Thank You â¤ï¸</button>
</div>

<div id="popup">
  <div id="popupBox">
    <h2 id="popupQuestion">Would you like to be my Valentine? ğŸ’–</h2>

    <div id="btnArea">
      <button id="yesBtn" onclick="finalYes()">Yes ğŸ’•</button>
      <button id="noBtn" onclick="pressNo()">No ğŸ˜Œ</button>
    </div>
  </div>
</div>

<div id="finalPage" class="page">
  <h1>Ab officiallyâ€¦ tum meri Valentine ho â¤ï¸ğŸ˜‰</h1>
</div>

<script>
function goNext(){
  page1.classList.remove("active");
  page2.classList.add("active");
}

let yesScale, noScale, noOffset;
let animationStarted = false;
let noClicks = 0;

function openPopup(){
  popup.style.display = "flex";
  page2.classList.add("blur");

  yesScale = 1;
  noScale = 1;
  noOffset = 120;
  noClicks = 0;
  animationStarted = false;

  btnArea.className = "";
  yesBtn.className = "";
  noBtn.className = "";
  noBtn.style.display = "inline-block";

  popupQuestion.innerText = "Would you like to be my Valentine? ğŸ’–";
}

function pressNo(){
  if(!animationStarted){
    animationStarted = true;
    btnArea.classList.add("absolute");
    yesBtn.classList.add("absolute");
    noBtn.classList.add("absolute");
  }

  const lines = [
    "Ek baar phir soch lo ğŸ¥º",
    "Sach bolun? YES bolne me zyada maza hai ğŸ™‚ğŸ’˜",
    "Itna bhaav achha nahi ğŸ˜",
    "Ab bas YES hi bacha hai ğŸ˜Œ"
  ];

  popupQuestion.innerText =
    lines[Math.min(lines.length - 1, noClicks)];
  noClicks++;

  yesScale += 0.22;
  noScale -= 0.18;
  noOffset -= 18;

  yesBtn.style.transform =
    `translate(-50%, -50%) scale(${yesScale})`;

  noBtn.style.transform =
    `translate(${noOffset}px, -50%) scale(${Math.max(noScale,0)})`;

  if(noScale <= 0){
    noBtn.style.display = "none";
  }
}

function finalYes(){
  popup.style.display="none";
  page2.classList.remove("blur","active");
  finalPage.classList.add("active");

  heartBurst();
}

function heartBurst(){
  const hearts = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’“"];

  for(let i=0;i<30;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];

    heart.style.setProperty("--x",(Math.random()*400 - 200) + "px");
    heart.style.setProperty("--y",(Math.random()*400 - 200) + "px");

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}
</script>

</body>
</html>
